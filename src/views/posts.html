<div id="wrapper-content">
  <div id="welcome" class="container">
    <div class="title">
      <h2>Posts</h2>
    </div>

    <div class="content">
      <div class="content-container">
        <div class="posts-list">
          <div class="post-item" ng-repeat="post in posts">
            <h2><a ui-sref="blog_details({id: post.filename})">{{ post.title }}</a></h2>
            <div class="post-info">
              {{ post.description }}
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
