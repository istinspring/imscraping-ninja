<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

		<base href="/">

		<title ng-bind="$state.current.data.pageMeta.title"></title>

		<meta name="keywords" content="{{ $state.current.data.pageMeta.keywords.join(', ') }}" />
		<meta name="description" content="{{ $state.current.data.pageMeta.description }}" />

		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
		<link href="assets/app.min.css" rel="stylesheet" type="text/css" media="all" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/styles/solarized_light.min.css" rel="stylesheet" />
	</head>

	<body>

		<header id="header">
			<div class="container">
				<nav id="nav-menu" ng-controller="NavCtrl">
					<ul>
						<li ng-class="{current_page_item: isActive('home')}">
							<a ui-sref="home" accesskey="1" title="Home Page">
								Home
							</a>
						</li>
						<li ng-class="{current_page_item: isActive('tech')}">
							<a ui-sref="tech" accesskey="2" title="Tech Page">
								Tech
							</a>
						</li>
						<li ng-class="{current_page_item: isActive('blog')}">
							<a ui-sref="blog" accesskey="2" title="Blog">
								Blog
							</a>
						</li>
						<li ng-class="{current_page_item: isActive('projects')}">
							<a ui-sref="projects" accesskey="3" title="Projects Page">
								Projects
							</a>
						</li>
						<li ng-class="{current_page_item: isActive('about')}">
							<a ui-sref="about" accesskey="4" title="About Page">
								About
							</a>
						</li>
					</ul>
				</nav>

				<div id="logo" class="header-show-hide" ng-hide="!$state.current.data.showLogo" ng-cloak>
					<h1><a href="/">Web Scraping Service</a></h1>
					<span>by <a href="http://grablab.org">GrabLab</a></span>
				</div>

			</div>
		</header>

		<main>
			<div class="fadeZoom" ui-view></div>
		</main>

		<footer>
			<div id="footer">
				<div class="title">
					<h2>Email us and describe your problem!</h2>
					<span class="byline">We'll respond with estimated time and price</span>
				</div>

				<p>
					&copy; imWebScraping.ninja 2008-2015. All rights reserved.
					| Dev by <a href="http://grablab.org/">GrabLab</a>.
				</p>
			</div>
		</footer>

		<script src="assets/vendors.min.js"></script>
		<script src="assets/app.min.js"></script>

		<!--Start of GA Script-->
		<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-62006263-1', 'auto');
		ga('send', 'pageview');
		</script>
		<!--End of GA Script-->

		<!--Start of Zopim Live Chat Script-->
		<script type="text/javascript">
		window.$zopim||(function(d,s){var z=$zopim=function(c){z._.push(c)},$=z.s=
		d.createElement(s),e=d.getElementsByTagName(s)[0];z.set=function(o){z.set.
			_.push(o)};z._=[];z.set._=[];$.async=!0;$.setAttribute("charset","utf-8");
			$.src="//v2.zopim.com/?2xaQf31QQB3vpAukY2iI4UuRnSKIc7vQ";z.t=+new Date;$.
			type="text/javascript";e.parentNode.insertBefore($,e)})(document,"script");
		</script>
		<!--End of Zopim Live Chat Script-->

	</body>
</html>
